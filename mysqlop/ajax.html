        // method 发送请求的方法，默认GET
        // contentType 发送post请求的格式application/json
        // data 发送数据
        // headers http的headers
        // datatype 接受的数据格式
        $.ajax('http://localhost:8888/mysqlop/mysqli.php?id=6',{
            datatype:'json'
        }).done(function (data) {
            console.log('success',data);
        }).fail(function(xhr,status){
