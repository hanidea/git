{include file='public/header'/}
<body class="login-bg">
    
    <div class="login">
        <div class="message">x-admin2.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" id="username" placeholder="用户名"  type="text" class="layui-input" >
            <hr class="hr15">
            <input name="password" id="password" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <div class="layui-form-item" >
            <button class="layui-btn" style="width:100%;" type="button" id="loginbtn" lay-submit=" " lay-filter="save">登录</button>
            </div>
            <hr class="hr20" >
        </form>
    </div>
    <script>
    $(function(){
        $("#loginbtn").on('click',function(){
            $.ajax({
            type:"post",
            url:"{:url('login/checkin')}",
            data:$('.layui-form').serialize(),
            dataType:"json",
            success:function(data) {
            //alert(data.status);
            if(data.status == 1){
                 alert(data.message);
                 window.location.href="{:url('index/index')}";
            }else{
                 alert(data.message);
                 window.location.href="{:url('login/index')}";
            }
            }
            });
        })
    })
    </script>
    
    <!-- 底部结束 -->
</body>
</html>
